<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #222;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: #0078d7;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      padding: 2rem;
      text-align: center;
    }
    .btn {
      display: inline-block;
      margin: 1rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #0078d7;
      color: white;
      font-size: 1rem;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #005fa3;
    }
    .floating-instagram {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #e4405f;
      color: white;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      text-decoration: none;
      font-size: 24px;
      z-index: 1000;
      transition: transform 0.3s;
    }
    .floating-instagram:hover {
      transform: scale(1.1);
    }
    .dark-mode {
      background-color: #1a1a1a;
      color: #eee;
    }
    .theme-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <header>Welcome to Study Hub</header>

  <div class="container">
    <p>Boost your learning with tools, calculators, and chat!</p>
    <button class="btn">Open Calculator</button>
    <button class="btn">Chat</button>
    <button class="btn">Feedback</button>
    <button class="btn">Contact</button>
  </div>

  <a href="https://instagram.com/lasomed22" target="_blank" class="floating-instagram" title="Follow me on Instagram">
    ðŸ“¸
  </a>

  <button class="theme-btn" onclick="toggleTheme()">ðŸŒ“</button>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
