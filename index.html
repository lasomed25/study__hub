<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Hub</title>

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Arial, sans-serif;
      background:#f2f2f2;color:#222;
      transition:background .3s,color .3s;
    }
    header{
      background:#0078d7;color:#fff;
      text-align:center;padding:1rem;font-size:1.6rem;
      font-weight:bold;position:sticky;top:0;z-index:100;
    }
    .menu{
      position:fixed;top:1rem;right:1rem;z-index:200;
    }
    .menu button{
      background:#0078d7;color:#fff;border:none;
      border-radius:50%;width:45px;height:45px;
      font-size:20px;cursor:pointer;
      box-shadow:0 3px 6px rgba(0,0,0,.3);
    }
    .dropdown{
      display:none;position:absolute;top:55px;right:0;
      background:#fff;border-radius:10px;overflow:hidden;
      box-shadow:0 4px 8px rgba(0,0,0,.3);
    }
    .dropdown a{
      display:block;padding:10px 20px;text-decoration:none;
      color:#333;border-bottom:1px solid #ddd;
    }
    .dropdown a:hover{background:#f0f0f0}
    section{padding:2rem;text-align:center;display:none;}
    section.active{display:block;}

    /* calculator */
    #calc input{
      width:200px;padding:10px;margin:5px;border:1px solid #ccc;
      border-radius:5px;font-size:1rem;
    }
    #calc button{
      padding:10px 20px;margin-top:10px;background:#0078d7;color:#fff;
      border:none;border-radius:5px;cursor:pointer;
    }

    /* feedback form */
    form input, form textarea{
      width:80%;max-width:400px;margin:10px auto;
      display:block;padding:10px;border:1px solid #ccc;border-radius:8px;
    }
    form button{
      padding:10px 25px;background:#0078d7;color:#fff;
      border:none;border-radius:8px;cursor:pointer;
    }

    /* floating instagram */
    .floating-instagram{
      position:fixed;bottom:25px;right:25px;
      background:#e4405f;color:#fff;border-radius:50%;
      width:60px;height:60px;display:flex;align-items:center;
      justify-content:center;font-size:30px;text-decoration:none;
      z-index:9999;box-shadow:0 4px 8px rgba(0,0,0,.3);
      transition:transform .25s ease;
    }
    .floating-instagram:hover{transform:scale(1.15)}

    /* themes */
    .dark{background:#1a1a1a;color:#eee;}
    .blue{background:#001f3f;color:#fff;}
    .dark header{background:#333;}
    .blue header{background:#0040ff;}
  </style>
</head>
<body>
  <header>Welcome to Study Hub</header>

  <div class="menu">
    <button onclick="toggleMenu()">‚ãÆ</button>
    <div class="dropdown" id="menu">
      <a href="#" onclick="openSection('calc')">üßÆ Calculator</a>
      <a href="#" onclick="openSection('chat')">üí¨ Chat</a>
      <a href="#" onclick="openSection('feedback')">üìù Feedback</a>
      <a href="#" onclick="openSection('contact')">üìß Contact</a>
      <a href="#" onclick="changeTheme()">üé® Change Theme</a>
    </div>
  </div>

  <section id="calc" class="active">
    <h2>Calculator</h2>
    <input type="text" id="expr" placeholder="Enter math e.g. 2+2*5" />
    <br>
    <button onclick="doCalc()">Calculate</button>
    <p id="calcResult"></p>
  </section>

  <section id="chat">
    <h2>Student Chat</h2>
    <div style="display:flex;justify-content:center;">
      <script id="cid0020000421621854556" data-cfasync="false" async
        src="//st.chatango.com/js/gz/emb.js"
        style="width:300px;height:400px;">
        {"handle":"student25","arch":"js",
         "styles":{"a":"cc0000","b":100,"c":"FFFFFF","d":"FFFFFF",
         "k":"cc0000","l":"cc0000","m":"cc0000","n":"FFFFFF","p":"10",
         "q":"cc0000","r":100,"fwtickm":1}}
      </script>
    </div>
  </section>

  <section id="feedback">
    <h2>Feedback Form</h2>
    <p>Send your ideas or suggestions below:</p>
    <form id="feedbackForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" rows="5" placeholder="Your Feedback" required></textarea>
      <button type="submit">Send</button>
    </form>
    <p id="feedbackStatus"></p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>You can reach us at:</p>
    <p><a href="mailto:" style="color:#0078d7;">Click here to send an email</a></p>
  </section>

  <a href="https://instagram.com/lasomed22" target="_blank"
     class="floating-instagram" title="Follow me on Instagram">üì∏</a>

  <script>
    let currentTheme = "light";
    function toggleMenu(){
      const m=document.getElementById("menu");
      m.style.display = (m.style.display==="block")?"none":"block";
    }

    function openSection(id){
      document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      document.getElementById("menu").style.display="none";
    }

    function doCalc(){
      const exp=document.getElementById("expr").value;
      try{
        document.getElementById("calcResult").textContent="Result: "+eval(exp);
      }catch(e){
        document.getElementById("calcResult").textContent="Invalid expression.";
      }
    }

    function changeTheme(){
      const b=document.body;
      if(currentTheme==="light"){b.className="dark";currentTheme="dark";}
      else if(currentTheme==="dark"){b.className="blue";currentTheme="blue";}
      else{b.className="";currentTheme="light";}
    }

    // fake feedback handler (shows message only)
    document.getElementById("feedbackForm").addEventListener("submit",e=>{
      e.preventDefault();
      document.getElementById("feedbackStatus").textContent="‚úÖ Message ready to send (connect EmailJS later)";
      e.target.reset();
    });
  </script>
</body>
</html>
